<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Popup</title>
</head>
<body>
    <button id="opening" class="open">
        Abrir
    </button>
    <div class="popup-container" id="popup_container">
        <div class="form-login">
			<form action="#">
				<div class="form-header">
					<div class="title">
						<h1>Login</h1>
					</div>
					<div class="input-box">
						<input id="email" type="email" name="email" placeholder="Email">
					</div>
					<div class="input-box">
						<input id="password" type="password" name="password" placeholder="Senha">
					</div>
				</div>
				<div class="continue-button">
						<input type="submit" id="cadastro">
				</div>
				<div class="back">
					<label for="">Sem cadastro? <ahref="cadastro.html">Acesse aqui.</a></label>
				</div>
                <div class="button-back" id="closing">
                    <button id="closing">Voltar</button>
                </div>
				
			</form>
		</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
